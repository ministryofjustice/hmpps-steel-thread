{% extends "layout.html" %}

{% block pageTitle %}
Case summary
{% endblock %}

{% block bodyStart %}

{% endblock %}

{% block beforeContent %}
<a href="details" class="govuk-back-link">Back to Dylan's details</a>
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <div class="govuk-!-margin-bottom-7">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <h1 class="govuk-fieldset__heading govuk-!-margin-bottom-7">
                    Add an additional phone number
                </h1>
            </legend>
        </div>
    </div>
</div>

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <form action="details" method="post" class="form">
            <fieldset class="govuk-fieldset">

                <div class="govuk-form-group">

                    <label class="govuk-label" for="address-line-1">
                        Phone number nickname <span class="govuk-visually-hidden">line 1</span>
                    </label>
                    <input class="govuk-input" id="address-line-1" name="address-line-1" type="text"
                        autocomplete="address-line1"></div>

                <div class="govuk-form-group">
                    <label class="govuk-label" for="telephone-number">
                        Phone number
                    </label>
                    <input class="govuk-input govuk-input--width-20" id="telephone-number" name="telephone-number"
                        type="tel" autocomplete="tel">
                </div>

                <button class="govuk-button" data-module="govuk-button">
                    Save and continue
                </button>

        </form>


    </div>

</div>


{% endblock %}
