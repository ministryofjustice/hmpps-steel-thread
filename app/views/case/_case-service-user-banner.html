{% set alias = case.serviceUserPersonalDetails.aliases[0] %}
{% set name = case.serviceUserPersonalDetails.name + " (" + alias + ")" if alias else case.serviceUserPersonalDetails.name %}

<h1 class="govuk-heading-l govuk-!-margin-bottom-4">
  <span class="govuk-caption-l"><abbr title="Case reference number" style="text-decoration: none">CRN</abbr>: {{ CRN }}</span>
  {{ name }}
</h1>

<p>
  {% for badge in case.riskBadges %}
    <span class="govuk-tag govuk-tag--{{ badge.class }}{{ ' govuk-!-margin-right-2' if loop.first else '' }}">
      {{ badge.text }}
    </span>
  {% endfor %}
</p>
