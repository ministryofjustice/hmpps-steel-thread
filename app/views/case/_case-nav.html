<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <nav class="moj-sub-navigation" aria-label="Sub navigation">
      <ul class="moj-sub-navigation__list">
        <li class="moj-sub-navigation__item">
          <a class="moj-sub-navigation__link govuk-link--no-visited-state"
            {% if currentNavSection == 'quick-look' %}
            aria-current="page"
            {% endif %}
            href="/cases/{{ CRN }}">Overview</a>
        </li>
        <li class="moj-sub-navigation__item">
          <a class="moj-sub-navigation__link govuk-link--no-visited-state"
            {% if currentNavSection == 'timeline' %}
            aria-current="page"
            {% endif %}
            href="/cases/{{ CRN }}/communication">Communication</a>
        </li>
        <li class="moj-sub-navigation__item">
          <a class="moj-sub-navigation__link govuk-link--no-visited-state"
            {% if currentNavSection == 'details' %}
            aria-current="page"
            {% endif %}
            href="/cases/{{ CRN }}/details">Personal details</a>
        </li>
        <li class="moj-sub-navigation__item">
          <a class="moj-sub-navigation__link govuk-link--no-visited-state"
            {% if currentNavSection == 'sentence' %}
            aria-current="page"
            {% endif %}
            href="/cases/{{ CRN }}/sentence">Sentence</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
