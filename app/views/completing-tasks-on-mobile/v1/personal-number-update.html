{% extends "layout.html" %}

{% block pageTitle %}
Case summary
{% endblock %}

{% block bodyStart %}

{% endblock %}

{% block beforeContent %}
<a href="details" class="govuk-back-link">Back to Dylan's details</a>
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <div class="govuk-!-margin-bottom-7">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <h1 class="govuk-fieldset__heading govuk-!-margin-bottom-7">
                  Update phone number
                </h1>
              </legend>
            <h2 class="govuk-heading-m">
                Current details
            </h2>
            <dl class="govuk-summary-list govuk-summary-list--no-border">
                <div class="govuk-summary-list__row">
                    <dt class="govuk-summary-list__key">
                        Phone number
                    </dt>
                    <dd class="govuk-summary-list__value">
                        07700 900 077
                    </dd>
                </div>
            </dl>
        </div>
    </div>
</div>

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <form action="personal-details" method="post" class="form">
            <fieldset class="govuk-fieldset">
                <div class="govuk-form-group">
                    <label class="govuk-label" for="telephone-number">
                        New phone number
                    </label>
                    <input class="govuk-input govuk-input--width-20" id="telephone-number" name="telephone-number"
                        type="tel" autocomplete="tel">
                </div>
            </fieldset>

            <button class="govuk-button" data-module="govuk-button">
                Save and continue
            </button>

        </form>


    </div>

</div>


{% endblock %}
